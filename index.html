<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel TTS Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #loading-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(17, 24, 39, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }
      .loader {
        border: 4px solid #4a5568;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <!-- ONNX Runtime for Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <!-- Fictional Piper TTS WASM library for demonstration -->
    <script>
      // This is a mock of a Piper TTS WASM library for demonstration purposes.
      // In a real application, this would be a proper library.
      window.Piper = {
        create: async ({ voiceUrl, voiceConfigUrl }) => {
          console.log(`Mock Piper: Loading model from ${voiceUrl}`);
          // Simulate network delay for loading model files
          await new Promise(res => setTimeout(res, 1500)); 
          return {
            synthesize: async (text) => {
              console.log(`Mock Piper: Synthesizing text: "${text}"`);
              // This is a placeholder. A real implementation would run the ONNX model
              // and return a Float32Array representing the audio waveform.
              // We'll return a short sine wave to simulate audio output.
              const sampleRate = 22050;
              const duration = Math.max(1, text.length / 10);
              const audioData = new Float32Array(sampleRate * duration);
              for (let i = 0; i < audioData.length; i++) {
                audioData[i] = Math.sin(2 * Math.PI * 440 * (i / sampleRate)) * 0.1;
              }
              return audioData;
            },
          };
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <div id="loading-overlay">
      <div class="text-center">
        <div class="loader mx-auto mb-4"></div>
        <p class="text-lg text-gray-300">Initializing TTS Engine...</p>
      </div>
    </div>
  </body>
</html>
